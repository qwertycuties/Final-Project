<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Location Finder with Search</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Find Location on the Map</h1>
    <p>Search for an address or drag the marker to view the location details.</p>

    <div id="map"></div>

    <div class="address">
        <p><strong>Address:</strong> <span id="address">N/A</span></p>
        <p><strong>Coordinates:</strong> <span id="coords">51.505, -0.09</span></p>
    </div>
</div>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>
<script src="script.js"></script>
</body>
</html>
